<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <title>3D Art Book Flipbook</title> <style>
    body { background: #dcd7c9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif;
    } .book { position: relative; width: 500px; height: 350px; perspective: 2000px;
    } .page, .cover { position: absolute; width: 100%; height: 100%; transform-origin: left center; background-size: cover; background-position: center; box-shadow: 0 10px 40px rgba(0,0,0,0.25); border-radius: 4px;
    } .cover.front { background-image: url('cover-front.jpg'); z-index: 100;
    } .cover.back { background-image: url('cover-back.jpg'); transform: rotateY(-180deg);
    } .page { background-color: white;
    } /* Shadows and realism */
    .shadow { position: absolute; width: 100%; height: 100%; background: radial-gradient(ellipse at left, rgba(0,0,0,0.25), transparent 70%); z-index: -1; transform: translateX(-30px);
    } button { position: absolute; bottom: -70px; left: 50%; transform: translateX(-50%); padding: 12px 25px; font-size: 15px; border: none; background: #333; color: white; border-radius: 5px; cursor: pointer;
    } </style> </head> <body> <div class="book" id="book"> <div class="shadow"></div> <!-- Covers -->
    <div class="cover front" id="frontCover"></div> <div class="cover back" id="backCover"></div> <!-- Pages -->
    <div class="page" style="background-image:url('page1.jpg'); z-index:90;"></div> <div class="page" style="background-image:url('page2.jpg'); z-index:80;"></div> <div class="page" style="background-image:url('page3.jpg'); z-index:70;"></div> <div class="page" style="background-image:url('page4.jpg'); z-index:60;"></div> </div> <button onclick="flipPage()">Turn Page</button> <script>
let current = 0; const pages = Array.from(document.querySelectorAll('.page')); const frontCover = document.getElementById('frontCover'); const backCover = document.getElementById('backCover'); function flipPage() { if (current < pages.length) { const page = pages[current];
        page. style.transition = "transform 1s ease, box-shadow 1s ease";
        page. style.transform = "rotateY(-180deg)";
        page. style.boxShadow = "0 10px 40px rgba(0,0,0,0.0)";
        current++;
    } else if (current === pages.length) { // Close the front cover frontCover.style.transition = "transform 1s ease";
        frontCover. style.transform = "rotateY(-180deg)";
        current++;
    } else { // Open the book again
        resetBook();
    }
} function resetBook() {
    frontCover. style.transform = "rotateY(0)";

    pages. forEach(p => {
        p. style.transform = "rotateY(0)";
        p. style.boxShadow = "0 10px 40px rgba(0,0,0,0.25)";
    });

    current = 0;
} </script> </body> </html>
